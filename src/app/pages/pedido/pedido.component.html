<p class="ff-headers text-uppercase mb-3 fw-600">Pedido</p>
<div class="mb-5">
  <ngb-tabset>
    <ngb-tab title="MenÃº">
      <ng-template ngbTabContent>
        <br>
        <div *ngIf="menus">
          <div *ngFor="let menu of menus">
            <br>
            <p class="text-uppercase">{{menu.nombre}}</p>
            <div class="row">
              <div class="col-sm-6" *ngFor="let articulo of menu.articulos">
                <div class="card">
                  <div class="card-body">
                    <div class="d-flex align-items-center">
                      <div class="mr-3">
                        <img [src]="articulo.nombre | sinimagen" alt="64x64" class="mr-2 rounded" style="width: 64px; height: 64px;"
                          data-holder-rendered="true">
                      </div>
                      <p class="ff-headers text-color">{{articulo.nombre}}</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </ng-template>
    </ngb-tab>
  </ngb-tabset>
</div>
